<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Manual Entry</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ibm: {
              blue: '#0f62fe',
              'blue-dark': '#0043ce',
              'gray-10': '#f4f4f4',
              'gray-20': '#e0e0e0',
              'gray-30': '#c6c6c6',
              'gray-40': '#a8a8a8',
              'gray-50': '#8d8d8d',
              'gray-60': '#6f6f6f',
              'gray-70': '#525252',
              'gray-80': '#393939',
              'gray-90': '#262626',
              'gray-100': '#161616',
              green: '#24a148',
              yellow: '#f1c21b',
              red: '#da1e28'
            }
          },
          fontFamily: {
            sans: ['"IBM Plex Sans"', 'sans-serif'],
            mono: ['"IBM Plex Mono"', 'monospace']
          }
        }
      }
    };
    </script>
    <!-- IBM Plex Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>
<body class="bg-ibm-gray-10 text-ibm-gray-100 font-sans h-screen flex flex-col">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
